<section class="min-h-screen bg-slate-100 place-content-center py-[80px]">
  <div class="container mx-auto px-8 lg:px-0">
    <section class="rounded-lg p-4 bg-white shadow flex justify-end flex-wrap lg:flex-nowrap gap-4 mb-8">
      <input
        type="text"
        class="border rounded-lg py-2 px-4 outline-none focus:ring focus:ring-blue-400 w-full lg:w-[300px]"
        [(ngModel)]="inputSearch"
        placeholder="Filtrar por titulo"
      />

      <div class="flex gap-4 justify-center lg:justify-end w-full lg:w-auto">
        <button
          (click)="handleSearch()"
          class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg py-2 px-4 transition-colors duration-300 ease-in-out"
        >
          Buscar
        </button>

        <button
          (click)="resetSearch()"
          class="border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white rounded-lg py-2 px-4 transition-colors duration-300 ease-in-out"
        >
          Resetear
        </button>
      </div>
    </section>

    <section class="rounded-lg p-4 bg-white shadow">
      <h2 class="mb-4 text-3xl font-semibold">Listado de libros</h2>

      <div class="overflow-x-auto">
        <table class="min-w-full border-collapse border border-gray-300">
          <thead>
            <tr>
              <th class="bg-gray-100 border border-gray-300 px-4 py-2">ID</th>
              <th class="bg-gray-100 border border-gray-300 px-4 py-2">Titulo</th>
              <th class="bg-gray-100 border border-gray-300 px-4 py-2">Autor</th>
              <th class="bg-gray-100 border border-gray-300 px-4 py-2">Editorial</th>
              <th class="bg-gray-100 border border-gray-300 px-4 py-2">Imagen</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of books">
              <td class="border border-gray-300 px-4 py-2">
                {{ book.id }}
              </td>

              <td class="border border-gray-300 px-4 py-2">
                {{ book.titulo }}
              </td>

              <td class="border border-gray-300 px-4 py-2">
                {{ book.autor }}
              </td>

              <td class="border border-gray-300 px-4 py-2">
                {{ book.editorial }}
              </td>

              <td class="border border-gray-300 px-4 py-2">
                <img class="rounded h-[48px]"
                     [ngSrc]="book.imagen"
                     [alt]="book.titulo"
                     width="48"
                     height="48">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
</section>
